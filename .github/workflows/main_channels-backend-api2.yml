# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - channels-backend-api2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_937cc4fa5b1b4812a9bd946572ecf009 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_725ce0ad75e3497dbdfa40eb1a44e4e4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_937cc4fa5b1b4812a9bd946572ecf009 }}/therealsangwoohan/channels:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'channels-backend-api2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c2375e48b9ed4d04af0d361e8d1565ef }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_937cc4fa5b1b4812a9bd946572ecf009 }}/therealsangwoohan/channels:${{ github.sha }}'